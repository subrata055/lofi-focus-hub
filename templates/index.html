<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Focus Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #f0f0f0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
        }

        input::placeholder {
            color: #888;
        }

        select option {
            background: #2a2a3e;
            color: #ffffff;
        }

        .session-log {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .session-log h3 {
            margin-bottom: 1rem;
            color: #f0f0f0;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            text-align: left;
        }

        .session-task {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .session-meta {
            font-size: 0.8rem;
            color: #888;
        }

        /* Vibe backgrounds */
        .vibe-rainy {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .vibe-cafe {
            background: linear-gradient(135deg, #8b4513, #a0522d);
        }

        .vibe-late-night {
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
        }

        .vibe-forest {
            background: linear-gradient(135deg, #2d5016, #3e6b1f);
        }

        .vibe-ocean {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lo-Fi Focus Hub</h1>
        
        <div class="timer-section">
            <div class="timer-display" id="timer">25:00</div>
            <div class="controls">
                <button id="startBtn" onclick="startTimer()">Start</button>
                <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
                <button id="resetBtn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="taskInput">What are you focusing on?</label>
                <input type="text" id="taskInput" placeholder="Enter your focus task...">
            </div>
            <div class="input-group">
                <label for="vibeSelect">Choose your vibe</label>
                <select id="vibeSelect" onchange="changeVibe()">
                    <option value="default">Default</option>
                    <option value="rainy">Rainy</option>
                    <option value="cafe">Cafe</option>
                    <option value="late-night">Late Night</option>
                    <option value="forest">Forest</option>
                    <option value="ocean">Ocean</option>
                </select>
            </div>
        </div>

        <div class="session-log">
            <h3>Recent Sessions</h3>
            <div id="sessionList">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timerInterval = null;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        completeSession();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            timeLeft = 25 * 60;
            updateDisplay();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function completeSession() {
            isRunning = false;
            clearInterval(timerInterval);
            
            const task = document.getElementById('taskInput').value;
            const vibe = document.getElementById('vibeSelect').value;
            
            if (task.trim()) {
                saveSession(task, vibe);
            }
            
            alert('Focus session complete! Great work! ðŸŽ‰');
            resetTimer();
        }

        function saveSession(task, vibe) {
            fetch('/save_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task, vibe })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadSessions();
                    document.getElementById('taskInput').value = '';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function loadSessions() {
            fetch('/get_sessions')
            .then(response => response.json())
            .then(sessions => {
                const sessionList = document.getElementById('sessionList');
                sessionList.innerHTML = '';
                
                sessions.forEach(session => {
                    const sessionItem = document.createElement('div');
                    sessionItem.className = 'session-item';
                    sessionItem.innerHTML = `
                        <div class="session-task">${session.task}</div>
                        <div class="session-meta">
                            ${session.vibe} â€¢ ${new Date(session.timestamp).toLocaleString()}
                        </div>
                    `;
                    sessionList.appendChild(sessionItem);
                });
            })
            .catch(error => console.error('Error:', error));
        }

        function changeVibe() {
            const vibe = document.getElementById('vibeSelect').value;
            const body = document.body;
            
            // Remove all vibe classes
            body.classList.remove('vibe-rainy', 'vibe-cafe', 'vibe-late-night', 'vibe-forest', 'vibe-ocean');
            
            // Add selected vibe class
            if (vibe !== 'default') {
                body.classList.add(`vibe-${vibe}`);
            }
        }

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', loadSessions);
    </script>
</body>
</html>
