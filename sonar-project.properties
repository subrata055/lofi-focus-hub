# SonarQube project configuration
sonar.projectKey=lofi-focus-hub
sonar.projectName=Lo-Fi Focus Hub
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/data/**,**/*.db

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Language settings
sonar.sourceEncoding=UTF-8

# Web files
sonar.web.file.suffixes=.html,.css,.js
sonar.css.file.suffixes=.css
sonar.javascript.file.suffixes=.js

# Exclude test files from duplications
sonar.cpd.exclusions=**/test/**,**/tests/**