# Default values for lofi-focus-hub.

replicaCount: 2

image:
  repository: subrata055/lofi-focus-hub
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000

httpRoute:
  enabled: false
  annotations: {}
  parentRefs: []
  hostnames: []
  rules: []

# Resource Requests & Limits
resources:
  # Limits: The hard cap. If the pod exceeds memory, it gets killed (OOMKilled).
  limits:
    cpu: 500m       # 0.5 vCPU
    memory: 500Mi   # 500 Megabytes
  # Requests: The guaranteed minimum. K8s uses this to schedule the pod.
  requests:
    cpu: 300m       # 0.3 vCPU
    memory: 300Mi   # 300 Megabytes

nodeSelector: {}

tolerations: []

affinity: {}